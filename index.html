<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    
  <picture class="bg-images">
    <source srcset="./images/bg-desktop.svg" media="(min-width: 1024px)" width="1150px" height="800px" >
    <img src="./images/bg-mobile.svg" alt="" width="750px">
  </picture>
  <main class="container">  
    <div class="logo-icon">
      <img  src="./images/logo.svg" alt="logo huddle">
    </div>
    <div class="images">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="ilustration mockup">
    </div>

    <div class="content">
      <div>
        <h1>Build The Community Your Fans Will Love </h1>
      </div>

      <div>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div>
      <button>Register</button>
      </div>
      <div class="icon-social">
        
       <ul>
          <li class="face">
             <i class="fab fa-facebook"></i>
          </li>

          <li class="twt">
            <i class="fab fa-twitter"></i>
          </li>
            
          <li class="inst">
            <i class="fab fa-instagram"></i>
          </li>

        </ul>

      
      </div>
      
    </div>

  </main>

  <footer>
    <p class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luiis-fuenmayor" target="_blank">Luis Alfredo</a>.
    </p>
  </footer>
</body>
</html>
